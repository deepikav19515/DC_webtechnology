<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="DocApp.css">
    <style>
        body{
            background-color: burlywood;
        }
    </style>
    <script>
        function validateform(){
            var name=document.getElementById("user").value;
            var password1=document.getElementById("pwd1").value;
            var password2=document.getElementById("pwd2").value;
            if(name==null || name==""){
                alert("Name can't be blank");
                return false;
            }
            else if(password1.length<8){
                alert("Password must be atleast 8 characters long");
                return false;
            }
            else if(password1.search(/[0-9]/)==-1){
                alert("Password must contain atleast one number");
                return false;
            }
            else if(password1.search(/[a-z]/)==-1){
                alert("Password must contain atleast one small letter");
                return false;
            }
            else if(password1.search(/[A-Z]/)==-1){
                alert("Password must contain atleast one Capital letter");
                return false;
            }
            else if(password1.search(/[!\@\#\$\%\^\&\(\)\_\+\.\,\;\:]/)==-1){
                alert("Password must contain atleast one Special letter");
                return false;
            }
            else if(password1 != password2){
                alert("Password did not match!!");
                return false;
            }
            else if(password1 == password2){
                alert("Password created successfully");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="registration-form">
        <h1><b>Registration Form</b></h1>
        <form action="#">
            <table>
                <tr>
                    <td><b>Email:</b></td><td><input type="email" name="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><b>User Name:</b></td><td><input type="text" name="user" id="user" required><br></td>
                </tr>
                <tr>
                    <td><b>Password:</b></td><td><input type="password" name="password" id="pwd1"></td>
                </tr>
                <tr>
                    <td><b>Re-Password:</b></td><td><input type="password" name="password" id="pwd2"></td>
                </tr>
            </table>
        </form>
        <a href="homepage.html"><button type="button" onclick="return validateform()">Submit</button></a>
        <button type="button">Reset</button>
    </div>
</body>
</html>
